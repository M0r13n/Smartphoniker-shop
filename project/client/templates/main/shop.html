{% extends "_base.html" %}
{% block content %}
    <div class="container container--small">
        <section class="hero hero--nocontent">
            <h1 class="hero__heading">Smartphoniker Shop</h1>
            <p class="hero__chronic hide-mobile">
                <a class="hero__chroniclink" href="{{ url_for('main.shop') }}">Shop</a> >
            </p>
        </section>
    </div>

    <div class="container container--small">
        <section class="grid">
            <h2 class="grid__heading">Shop ausw√§hlen</h2>
            <div class="grid__content grid__content--short">
                <form action="#" method="POST" novalidate>
                    {{ shop_form.hidden_tag() }}
                    {{ shop_form.shop() }}
                    <button type="submit">Weiter</button>
                </form>
            </div>
        </section>
    </div>

    <div class="container container--small">
        <hr class="divider">
    </div>

{% endblock %}
