{% extends "_base.html" %}

{% block content %}
    <form action="#" method="POST" novalidate>

        <div class="container container--small">
            <section class="hero hero--nocontent">
                <h1 class="hero__heading">Sonstige Anfrage</h1>
                <p class="hero__chronic hide-mobile">
                    <a class="hero__chroniclink" href="{{ url_for('main.manufacturer') }}">Hersteller auswählen</a> >
                </p>
            </section>
        </div>


        <div class="container container--small">
            <section class="form">
                <h2 class="form__heading"><label for="{# other_form.problem_description.name #}">Beschreibung</label></h2>
                <div class="grid__content grid__content--error">
                    {# TODO if other_form.error #}
                        <p class="form__error">{# other_form.error #}</p>
                    {# endif #}
                    <p id="repairs" class="form__error">Bitte füllen Sie das Feld mit Ihrer Beschreibung aus.</p>
                </div>
                <div class="form__content">
                    <textarea id="Description" class="form__textarea" name="{# other_form.problem_description.name #}" placeholder="Beschreiben Sie ihre Anfrage so genau wie möglich"></textarea>
                    <button class="form__button" type="submit">Abschicken</button>
                </div>
                
            </section>
        </div>

    </form>
{% endblock %}
