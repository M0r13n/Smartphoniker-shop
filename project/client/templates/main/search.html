{% extends "_base.html" %}
{% block content %}
<div class="container container--small">
    <section class="hero hero--nocontent">
        <h1 class="hero__heading">Schnellsuche</h1>
        <p class="hero__chronic hide-mobile">
            <a class="hero__chroniclink" href="{{ url_for('main.shop') }}">Shop</a> > <a class="hero__chroniclink" href="{{ url_for('main.search', device_name='all') }}">Suche</a> > <a class="hero__chroniclink" href="{{ url_for('main.search', device_name=search) }}">{{ search }}</a>
        </p>
    </section>
</div>

<div class="container container--small">
    <section class="search">
        <h2 class="search__heading"><label for="Search">Suchbegriff eingeben</label></h2>
        <div class="search__content">
            <input id="Search" class="search__input" type="text" placeholder="Geben Sie hier Ihre Gerätebezeichnung ein" value="{{ search }}">
            <a id="Submit" class="search__button">Suchen</a>
        </div>
    </section>
</div>

<div class="container container--small">
    <hr class="divider">
</div>

<div class="container container--small">
    <section class="grid">
        <h2 class="grid__heading">Suchergebnisse</h2>
        <div class="grid__content">
                {% for device in devices %}
                    <div class="grid__item">
                        <a class="grid__link" href="#">
                            {% if device.image %}
                                <img class="grid__image" src="{{ manu.get_image_path() }}" alt="{{ manu.name }} auswählen">
                            {% endif %}
                            <div>{{ device.name }}</div>
                        </a>
                    </div>
                {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
